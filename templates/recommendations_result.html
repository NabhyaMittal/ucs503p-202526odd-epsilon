{% extends "dashboard_base.html" %}

{% block content %}
  <h1>Recommendations for "{{ movie_name }}"</h1>

  {% if error %}
    <p style="color: #ff4757;">{{ error }}</p>
  {% else %}
    <ul style="margin-top: 1rem;">
      {% for rec in recommendations %}
        <li>{{ rec }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
